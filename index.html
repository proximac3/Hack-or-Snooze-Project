     during use.

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/newStory.css">
</head>

<body>
<!-- top navigation bar -->
<nav>
  <div class="navbar-brand">
    <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
  </div>
  <div class="nav-right">
    <button class="favorites" style="display: none;"> Favorites </button>
    <button class="createStory" style="display: none;"> Create Story </button>
    <a class="nav-link" href="#" id="nav-login">login/signup</a>
    <a class="nav-link" href="#" id="nav-user-profile"> </a>
    <a class="hidden" id="nav-logout" href="#"> <small>(logout)</small></a>
  </div>
</nav>


<!-- Update user name -->
<div class='userProfile' style="display: none"> 
  <p class='currentUSer'></p>
  <button class='changeUserName'> Change Name </button>
  <form class='submitNewName' style="display: none">
    <input type='text' placeholder='Enter new name' class='newNameInput'></input>
    <button class="newNameinfo" id="submitName"> Submit Name </button>
  </form>
</div>

<!-- Favorite Stories list -->
<div class="favorites-list" style="display: none;">
  <div class="favPdiv">
    <p>Favorite Stories </p>
  </div>

  <ol class="favoritesOl">
  </ol>

  <div class="closeFavDiv">
    <button class="hideFavoritesButton"> Hide Favorites </button>
  </div>
</div>


<!-- Submitting New Stories -->
<div class="newStory" style="display: none;">
  <p class="formTitle"> Create new Story</p>
  
  <div class="CreateStoryForm">
    <form>
      <input type="text" placeholder="Enter Authors Name" id="author">
      <input type="text" placeholder="Enter Story URL" id="url">
      <input type="text" placeholder="Enter Story Title" id="title">
      <button>Submit Story </button>
    </form>
  </div>
</div>

<!-- Editing Existing Story -->
<div class="edit-story-form" style="display: none;">
  <p>You can only Edit Stories you've Created.</p>
  <form >
    <input type="text" id="editAuthorsName" placeholder="Authors Name">
    <input type="text" id="editTitle" placeholder="Title">
    <button class="submitEditedStoryParams">Submit</button>

  </form>
</div>


<!-- area for stories (all stories, user stories, favorites) -->
<section class="stories-container container" >

  <!-- loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading&hellip;</div>

  <!-- List of all stories -->
  <ol id="all-stories-list" class="stories-list"></ol>

</section>

<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Login form -->
  <p class="IncorrectCredentials" style="display: none;"> Incorrect Username or Password </p>
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
     <p class="username_not_available" style="display:none;"> Username not available </p>
    <div class="login-input">
      <label for="signup-name">name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">create account</button>
  </form>
</section>

<!-- Library JS & our JS -->
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>

<script src="js/models.js"></script>
<script src="js/main.js"></script>
<script src="js/nav.js"></script>
<script src="js/user.js"></script>
<script src="js/stories.js"></script>


</body>
</html>
